# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4
      - image: circleci/mysql:latest-ram
        environment:
        - MYSQL_ALLOW_EMPTY_PASSWORD: yes
        #- MYSQL_ROOT_PASSWORD: password
        - MYSQL_DATABASE: stocks
        - MYSQL_USER: aperez
        - MYSQL_PASSWORD: locura
    
    working_directory: ~/java_class/arielperez-app

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    
    steps:
      - checkout:
          path: ~/java_class

      - run: sudo apt install -y mysql-client

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run: 
          name: Mysql statement
          command: mysql -h 127.0.0.1 -u root -e "ALTER USER 'aperez'@'localhost' IDENTIFIED WITH mysql_native_password BY 'locura'";
        
      # run tests!
      - run: mvn test

